<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Seleccione los Productos del pedido</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="col-sm-12 align-self-center text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Referencia</th>
                        <th>Descripci贸n</th>
                        <th>Precio</th>
                        <th>Unidades a agregar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let product of products; let i = index;" class="text-center">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.reference}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <input type="number" [(ngModel)]="product.units" min="1" >
                        </td>
                        <td>
                            <button (click)="addItem(product)" class="btn btn-warning" >Agregar</button>
                        </td>
                        <td>
                            <button (click)="deleteItem(product)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
    <br/>
    <div class="card">
        <div class="card-header">
            <h4>Informaci贸n complementaria de la orden</h4>
        </div>
    
    
        <div>
            <form [formGroup]="complementaryForm">
                <div class="form-group" class="col-md-12">
                    <label for="">Direcci贸n de entrega:</label>
                    <input class="col-md-12" type="text" class="form-control"  formControlName="address">
                    <div class="alert-danger" *ngIf= "address.invalid && (address.dirty || address.touched)">
                        <div class="container-error-message">La direcci贸n de entrega es requerida</div>
                    </div> 
                    <br/>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="col-sm-12 align-self-center text-center">
        <button (click)="goHome()" class="btn btn-danger">Cancelar</button>
        <button (click)="save()" class="btn btn-info" style="margin-left: 30px">Guardar</button>
    </div>
    <br/>
    
</div>
