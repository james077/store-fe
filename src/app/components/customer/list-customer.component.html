<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Clientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="col-sm-12 align-self-center text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let customer of customers" class="text-center">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td>
                            <button (click)="getOrders(customer)" class="btn btn-warning">Ver Ordenes</button>
                        </td>
                        <td>
                            <button (click)="createOrder(customer)" class="btn btn-warning">Crea Orden</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <br/>
    <div class="col-sm-12 align-self-center text-center">
        <button (click)="GoHome()" class="btn btn-danger" style="margin-left: 30px">Volver</button>
    </div>
</div>
