<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Ordenes del último mes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="col-sm-12 align-self-center text-center">
                        <th>Número de Orden</th>
                        <th>Nombre</th>
                        <th>Dirección de entrega</th>
                        <th>Correo</th>
                        <th>Fecha de creación</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor ="let order of orders" >
                        <td>{{order.id}}</td>
                        <td>{{order.customer.name}}</td>
                        <td>{{order.delivery_address}}</td>
                        <td>{{order.customer.email}}</td>
                        <td>{{order.creation_date | date :"dd/MM/yy"}}</td>
                        <td>{{order.total | currency}}</td>
                        <td>
                            <button (click)="getDatail(order)" class="btn btn-info">Ver</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="col-sm-12 align-self-center text-center">
        <button (click)="goHome()" class="btn btn-info " style="margin-left: 30px">Volver</button>
    </div>
</div>
